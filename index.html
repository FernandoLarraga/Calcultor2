<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator2</title>
</head>
<body onload="init()">

    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="past-value"></div>
                <div id="actual-value"></div>
            </div>
            <button id="reset" class="col-2">C</button>
            <button id="errase">&larr;</button>
            <button id="division" class="operator">%</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="multiplication" class="operator">X</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="subtraction" class="operator">-</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="addition" class="operator">+</button>
            <button id="cero" class="col-2 number">0</button>
            <button id="point" class="number">.</button>
            <button id="equal" class="operator">=</button>
        </div>
    </div>
    <script src="Operation.js"></script>
</body>
</html>
